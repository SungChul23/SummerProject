plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'nsu-bookexchage'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
	maven{url 'https://jitpack.io'} // 대학 메일 인증
}

dependencies {

	runtimeOnly 'com.mysql:mysql-connector-j'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	implementation 'io.jsonwebtoken:jjwt-api:0.12.3' //jwt
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.3'//jwt
	implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3'//jwt

	runtimeOnly 'com.h2database:h2'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compileOnly 'org.projectlombok:lombok:1.18.28' //Lombok 의존성 추가
	annotationProcessor 'org.projectlombok:lombok:1.18.28'//Lombok 의존성 추가

	implementation 'com.github.in-seo:univcert:master-SNAPSHOT' // 대학 메일
	implementation 'org.json:json:20231013'



}

tasks.named('test') {
	useJUnitPlatform()
}
